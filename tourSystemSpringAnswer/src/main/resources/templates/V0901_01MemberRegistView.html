<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<LINK rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<LINK rel="stylesheet" type="text/css" href="css/Style.css">
<title>販売管理システム</title>
</head>

<body>

<jsp:include page="/head.jsp" flush="true"/>

<div class="title">
	<h2>メンバー登録</h2>
</div>

<div class="right">
	<div align="center">
		<form action="/tourSystemans/tsys" method="POST" name="inputFom">
			<!-- 次画面ID用フィールド -->
			<input type="hidden" name="BUTTON_ID" value="">

			<table  border=1 cellspacing="0" cellpadding="4px" align="center">
				<tr>
					<td width=140 class="colume">メンバーコード</td>
					<td width=370><input type="text" name="MEMBER_CODE" maxlength="6" size="10" value="${param.MEMBER_CODE }${requestScope.member.memberCode}"></td>
				</tr>
				<tr>
					<td class="colume">権限</td>
					<td>
						<select name="ROLE">
							<option value="Customer">Customer</option>
							<option value="Employee">Employee</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="colume">メンバー名</td>
					<td><input type="text" name="MEMBER_NAME" maxlength="20" size="30"
								 value="${param.MEMBER_NAME }${requestScope.member.memberName}"></td>
				</tr>
				<tr>
					<td class="colume">パスワード</td>
					<td><input type="text" name="PASSWORD" maxlength="15" size="30"
								 value="${param.PASSWORD }${requestScope.member.password}"></td>
				</tr>
				<tr>
					<td class="colume">郵便番号</td>
					<td><input type="text" name="ZIP_CODE" maxlength="8" size="10"
								 value="${param.ZIP_CODE }${requestScope.member.zipCode}"></td>
				</tr>
				<tr>
					<td class="colume">都道府県</td>
					<td><input type="text" name="PREFECTURE" maxlength="8" size="10"
								 value="${param.PREFECTURE }${requestScope.member.prefecture}"></td>
				</tr>
				<tr>
					<td class="colume">住所</td>
					<td><input type="text" name="ADDRESS" maxlength="50" size="50"
								 value="${param.ADDRESS }${requestScope.member.address}"></td>
				</tr>
				<tr>
					<td class="colume">電話番号</td>
					<td><input type="text" name="TEL" maxlength="13" size="30"
								 value="${param.TEL }${requestScope.member.tel}"></td>
				</tr>
				<tr>
					<td class="colume">メールアドレス</td>
					<td><input type="text" name="MAIL" maxlength="100" size="50"
								 value="${param.MAIL }${requestScope.member.mail}"></td>
				</tr>
			</table>

			<br>

			<!-- ボタン -->
			<input type="button" name="cmdSubmit" value="登録する" class="cmdbutton"
						onClick="this.form.BUTTON_ID.value='0901_01_01'; this.form.submit()">

			<br><br>

			<!-- メッセージ -->
			<div id="message" align="center" style="color:#FF0000">
				<c:out value="${requestScope.message }" escapeXml="false"/>
			</div>

			<div align="right">
				<!-- ボタン -->
				<c:if test="${sessionScope.member.role=='Employee'}">
					<input type="button" name="cmdSubmit" value="メンバー管理メニュー" class="cmdbutton3"
							onClick="this.form.BUTTON_ID.value='M02_01'; this.form.submit()">
				</c:if>
			</div>

		</form>
	</div>
</div>

<jsp:include page="/foot.jsp" flush="true"/>

</body>
</html>
